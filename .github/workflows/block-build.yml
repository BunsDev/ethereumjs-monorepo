name: Block
on:
  workflow_call:
    inputs:
      dep-cache-key:
        required: true
        type: string
      submodule-cache-key:
        required: false
        type: string
  workflow_dispatch:
    inputs:
      dep-cache-key:
        required: false
        default: 'none'
      submodule-cache-key:
        required: false
        default: 'none'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}-block
  cancel-in-progress: true

env:
  CI: true

jobs:
  test-block:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Restore workspace cache
        if: inputs.dep-cache-key != 'none'
        uses: actions/cache/restore@v4
        id: dep-cache
        with:
          path: ${{ github.workspace }}
          key: ${{ inputs.dep-cache-key }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Use Node.js 20
        uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies (if not restored)
        if: ${{ inputs.dep-cache-key == 'none' || steps.dep-cache.outputs.cache-hit != 'true' }}
        working-directory: ${{ github.workspace }}
        run: pnpm install --frozen-lockfile

      - name: Initialize ethereum-tests (from cache)
        if: inputs.submodule-cache-key != 'none'
        uses: actions/cache/restore@v4
        id: submodules-cache
        with:
          path: ${{ github.workspace }}/packages/ethereum-tests
          key: ${{ inputs.submodule-cache-key }}
          fail-on-cache-miss: true

      - name: Coverage @ethereumjs/block
        working-directory: ${{ github.workspace }}/packages/block
        run: pnpm run coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ${{ github.workspace }}/packages/block/coverage/lcov.info
          flags: block
